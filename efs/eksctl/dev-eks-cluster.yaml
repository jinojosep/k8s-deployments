apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: nielseniq-dev
  region: us-east-1

vpc:
  subnets:
    private:
      us-east-1a: { id: subnet-a81b5985 }
      us-east-1b: { id: subnet-19a77051 }
      us-east-1b: { id: subnet-8c6839e9 }
      
nodeGroups:
  - name: nielseniq-dev-1-workers
    labels: { role: workers }
